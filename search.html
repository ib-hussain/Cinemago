<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemago - Search Movies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=DM+Sans:wght@400;500;700&family=Manrope:wght@300;400;600&family=Anaheim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>

  <body>
    <script src="js/include-navbar.js"></script>

    <main>
      <div class="search-container">
        <div class="search-wrapper">
          <input
            type="text"
            id="movie-search"
            placeholder="Search for a movie..."
          />
          <img src="pictures/search-icon-green.png" alt="Search Icon" class="search-icon" />
          <!-- <img src="pictures/search-icon.svg" alt="Search Icon" class="search-icon"> -->
        </div>
      </div>

      <section id="search-grid" class="search-grid">
        <!-- Movie cards will go here -->
      </section>
    </main>

    <script src="js/search.js"></script>
  </body>
</html>
