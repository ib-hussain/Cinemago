<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page_title">Cinemago - My Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Anaheim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/my-profile.css" />
    <link rel="stylesheet" href="css/navbar.css">
  </head>
  <body>
    <script src="js/include-navbar.js"></script>
    
    <div class="profile-container">
      <div class="profile-header"><b>My Profile</b></div>
    
      <div class="profile-detail">
        <span class="label">Email:</span>
        <span class="value" id="user-email"></span>
      </div>
    
      <div class="profile-detail">
        <span class="label">Name:</span>
        <span class="value" id="user-name"></span>
      </div>
    
      <div class="profile-detail">
        <span class="label">Weight:</span>
        <span class="value" id="user-class">_/3</span>
      </div>
    
      <button class="btn-logout" onclick="logout()">Log Out</button>
    </div>
  <script src="js/my-profile.js"></script>
</body>
</html>
