<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemago - Rate Movies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=DM+Sans:wght@400;500;700&family=Manrope:wght@300;400;600&family=Anaheim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/rate.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <a href="../home.html" class="brand">
          <img
            src="../pictures/logo.png"
            alt="Cinemago Logo"
            class="logo-img"
          />
        </a>
        <nav>
          <a href="../home.html">Home</a>
          <a href="../High-Rated.html">High Rated</a>
          <a href="../user/rate.html" class="active">Rate</a>
          <a href="../user/community.html">Community</a>
          <a href="../suggest.html">Suggest</a>
        </nav>
        <div class="header-icons">
          <a href="../search.html" class="icon-circle">
            <img src="../pictures/search1.jpg" alt="Search" />
          </a>
          <a href="../my-profile.html" class="icon-circle">
            <img src="../pictures/profile1.jpg" alt="Profile" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="search-container">
        <h2 class="community-heading">Rate Movies</h2>
        <div class="search-wrapper">
          <input
            type="text"
            id="movie-search"
            placeholder="Search for a movie..."
          />
          <img
            src="../pictures/search-icon-green.png"
            alt="Search Icon"
            class="search-icon"
          />
          <!-- <img src="pictures/search-icon.svg" alt="Search Icon" class="search-icon"> -->
        </div>
      </div>

      <section id="rate-grid" class="search-grid">
        <!-- Movie cards will go here -->
      </section>
    </main>

    <script src="../js/rate-grid.js"></script>
  </body>
</html>
