<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemago - Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Anaheim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container full-height">
      <div class="logo">
        <a href="home.html" class="brand">
          <img src="pictures/logo.png" alt="Cinemago Logo" class="logo-img" />
        </a>
        <p class="subtitle">Welcome back! Log in to continue</p>
      </div>

      <div class="form-wrapper">
        <form id="login-form">
          <input type="email" name="email" placeholder="Your email address" required />
          <input type="password" name="password" placeholder="Enter your password" required />
          <div class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <button class="btn" type="submit">Log In</button>
        </form>
      </div>

      <div class="footer">
        <span class="registered"><br>Need an account?<br><br></span>
        <a href="signup.html" class="login-link">Sign Up</a>
      </div>
    </div>
    <script src="js/login.js">
    </script>
  </body>
</html>
